<h1>
    Drill Down Page
</h1>
<p>You click on area:</p>

<div id="params" class="params-container"></div>

<style>
.params-container {
    display: flex;
    flex-direction: column;
}
label {
    font-weight: bold;
    padding: 4px;
}
</style>

<script>

    const getQueryParams =() => {
        const params = new URLSearchParams(window.location.search);
        const payload = params.get('payload');
        if (payload) {
            try {
                const params = JSON.parse(payload);
                return params;
            } catch(err) {
                console.error(err);
            }
        }
        return {}
    }

    const params = getQueryParams();
    const html = [];
    for (const [key, value] of Object.entries(params)) {
        html.push(`<div><label>${key}:</label><span>${value}</span></div>`)
    }

    document.getElementById('params').innerHTML = html.join("");

</script>
